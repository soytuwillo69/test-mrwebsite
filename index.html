<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Juego de adivina tu número</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <h1 class="title">Juego Adivina tu número</h1>
  <p class="instructions">Hemos seleccionado un número aleatorío entre 1 a 100. Trata de adivinar el número, en un total de 10 turnos o
    menos. No te preocupes, te diremos sí el número es más alto o más bajo </p>
  <div class="form">
    <label for="guessField">Ingresa el número a adivinar:</label>
    <input type="number" id="guessField" class="guessField" value="1" min="1" max="100">
    <input type="submit" value="Validar" class="guessSubmit">
  </div>
  <div class="resultParas">
    <div class="alerts">
      <p class="guesses"></p>
      <p class="tries"></p>
    </div>
    <p class="lastResult"></p>
  </div>
  <script type="text/javascript" src="./src/app.js"></script>
</body>
</html>
